<body>

    <script>

        const MY_LIFF_ID = '2008638301-NeqDPLxQ';

        // åˆå§‹åŒ–
        window.onload = function() {

                    doAction('getPoints');

        };

        // çµ±ä¸€è™•ç† API è«‹æ±‚ (GetPoints, SignIn, Redeem)
        function doAction(actionName) {

            fetch(APPS_SCRIPT_URL, {

                if (data.status === 'success') {

                    // ç‰¹æ®Šè™•ç†ï¼šå…Œæ›æˆåŠŸ
                    if (actionName === 'redeem') {

                        document.getElementById('coupon-code').innerText = data.couponCode;

                    if (actionName === 'signIn') {

                }
            })

                log('é€£ç·šéŒ¯èª¤: ' + err.message);
                alert('é€£ç·šç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹çœ‹æ—¥èªŒ');

        }

        function updatePoints(pts) {

            // å¦‚æœé»æ•¸ < 50ï¼Œå°‡å…Œæ›æŒ‰éˆ•è®Šç° (è¦–è¦ºæ•ˆæœ)
            const redeemBtn = document.getElementById('btn-redeem');

    </script>
