<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5; /* 淺灰背景 */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. 置頂個人資料列 (預設隱藏) --- */
        #topBar {
            display: none; /* 登入後才顯示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 0 15px;
            box-sizing: border-box;
            
            /* 排版設定 */
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid #eee;
        }

        .user-info span {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .points-display {
            background-color: #fff8e1; /* 淡黃色背景凸顯點數 */
            color: #ff9800;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ffe0b2;
        }

        /* --- 2. 中央內容區 --- */
        #mainContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 80px; /* 避開置頂 Bar */
        }

        /* --- 按鈕樣式 --- */
        .action-area {
            display: none; /* 登入後才顯示 */
            width: 100%;
            max-width: 400px;
            display: flex; /* 讓按鈕並排 */
            gap: 15px; /* 按鈕間距 */
        }

        .btn {
            flex: 1; /* 兩個按鈕平均分配寬度 */
            padding: 20px 10px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            text-align: center;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-checkin {
            background: linear-gradient(135deg, #06C755 0%, #04b34b 100%);
        }

        .btn-redeem {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        /* 尚未登入時的按鈕 */
        #btnLogin {
            background-color: #06C755;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(6, 199, 85, 0.4);
            cursor: pointer;
        }

        #loadingText {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div id="topBar" style="display:none;">
        <div class="user-info">
            <img id="userAvatar" src="https://via.placeholder.com/36" alt="Avatar">
            <span id="userName">載入中...</span>
        </div>
        <div class="points-display">
            目前點數: <span id="currentPoints">10</span>
        </div>
    </div>

    <div id="mainContainer">
        
        <div id="loginSection">
            <button id="btnLogin" style="display:none;">LINE 登入</button>
            <p id="loadingText">系統讀取中...</p>
        </div>

        <div id="actionSection" class="action-area" style="display:none;">
            <button class="btn btn-checkin" onclick="alert('簽到成功！點數 +10')">
                每日簽到<br>
                <span style="font-size:12px; opacity:0.9;">(+10點)</span>
            </button>
            
            <button class="btn btn-redeem" onclick="alert('前往兌換頁面...')">
                點數兌換<br>
                <span style="font-size:12px; opacity:0.9;">(禮物券)</span>
            </button>
        </div>

    </div>

    <script>
        // ==========================================
        // ▼▼▼ 請在此填入你的 LIFF ID ▼▼▼
        // ==========================================
        
        const myLiffId = "2008638301-NeqDPLxQ";

        // ==========================================
        // ▲▲▲ 設定結束 ▲▲▲
        // ==========================================

        async function main() {
            try {
                await liff.init({ liffId: myLiffId });
                
                if (liff.isLoggedIn()) {
                    // 已登入：取得資料並顯示介面
                    renderProfile();
                } else {
                    // 未登入：顯示登入按鈕
                    document.getElementById('loadingText').style.display = 'none';
                    document.getElementById('btnLogin').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('loadingText').innerText = '初始化失敗: ' + err;
            }
        }

        // 處理畫面顯示
        async function renderProfile() {
            try {
                const profile = await liff.getProfile();
                
                // 1. 填入資料到 Top Bar
                document.getElementById('userName').innerText = profile.displayName;
                if (profile.pictureUrl) {
                    document.getElementById('userAvatar').src = profile.pictureUrl;
                }

                // 2. 切換顯示區塊
                document.getElementById('loginSection').style.display = 'none'; // 隱藏登入區
                document.getElementById('topBar').style.display = 'flex';       // 顯示置頂條
                document.getElementById('actionSection').style.display = 'flex';// 顯示按鈕區

            } catch (err) {
                console.error('取得資料錯誤', err);
            }
        }

        // 綁定登入按鈕
        document.getElementById('btnLogin').onclick = () => {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        };

        main();
    </script>
</body>
</html>
