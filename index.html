<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 登入測試</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
        #profile {
            display: none; /* 預設隱藏，登入後顯示 */
            margin-top: 20px;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            background-color: #06C755;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* 預設隱藏，沒登入才顯示 */
        }
    </style>
</head>
<body>

    <h2>LIFF 登入頁面</h2>
    
    <p id="status">正在初始化 LIFF...</p>

    <button id="btnLogin">登入 LINE</button>

    <div id="profile">
        <img id="pictureUrl" src="" alt="User Picture">
        <h3 id="displayName"></h3>
        <p>User ID: <span id="userId"></span></p>
        <p>Status: <span id="statusMessage"></span></p>
    </div>

    <script>
        // ==========================================
        // ▼▼▼ 請在此填入你的 LIFF ID ▼▼▼
        // 格式通常是：1234567890-AbCdEfGh
        // ==========================================
        
        const myLiffId = "2008638301-NeqDPLxQ";

        // ==========================================
        // ▲▲▲ 設定結束 ▲▲▲
        // ==========================================

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                // 初始化成功
                initializeApp();
            }).catch((err) => {
                document.getElementById('status').innerText = 'LIFF 初始化失敗: ' + err;
            });
        }

        function initializeApp() {
            // 檢查是否已登入
            if (liff.isLoggedIn()) {
                document.getElementById('status').innerText = '登入成功！';
                getProfile();
            } else {
                // 如果沒登入（通常發生在外部瀏覽器打開時）
                document.getElementById('status').innerText = '尚未登入，請點擊按鈕';
                document.getElementById('btnLogin').style.display = 'inline-block';
            }
        }

        // 綁定登入按鈕事件
        document.getElementById('btnLogin').onclick = function() {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        };

        // 取得並顯示使用者資料
        function getProfile() {
            liff.getProfile().then(profile => {
                document.getElementById('displayName').innerText = profile.displayName;
                document.getElementById('userId').innerText = profile.userId;
                document.getElementById('statusMessage').innerText = profile.statusMessage; // 個簽

                if (profile.pictureUrl) {
                    document.getElementById('pictureUrl').src = profile.pictureUrl;
                }
                
                // 顯示資料區塊
                document.getElementById('profile').style.display = 'block';
                document.getElementById('btnLogin').style.display = 'none'; // 隱藏登入按鈕
            }).catch(err => {
                console.error('取得資料失敗', err);
            });
        }

        // 執行初始化
        initializeLiff(myLiffId);
    </script>
</body>
</html>
